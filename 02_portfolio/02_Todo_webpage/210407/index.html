<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
    <div class="js-clock">
        <h1>
            00:00
        </h1>
        
        <div class="weather">
            
            <img class="js-weather icon">
            <span class="js-weather place"></span>&nbsp;&nbsp;<span class="js-weather temp"></span>
        </div>


    </div>
    <form class="js-form form">
        <input type="text" placeholder="What is your name?">
    </form>
    <h1 class="js-greetings greetings"></h1>

    <form class="js-toDoForm toDoForm">
        <h2>What is your main focus today?</h2>
        <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList" style="list-style-type:none;" >
    </ul>


    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>


</body>

</html>
