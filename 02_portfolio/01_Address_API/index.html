<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="wrapper">
        <div class="wrapper">
            <header class="header">
                <h1>주소 검색</h1>
            </header>
            <input type="text" id="postCode" placeholder="우편번호">
            <!-- 우편번호 찾기 클릭이벤트  -->
            <input type="button" onclick ="execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" placeholder="도로명주소" id="roadAddress">
            <input type="text" placeholder="지번주소" id="jibunAddress"><br>
            <input type="text" id="detailAddress" placeholder="상세주소">
            <input type="text" placeholder="참고항목" id="extraAddress">
        </div>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        function execDaumPostcode(){
            new daum.Postcode({
                oncomplete:function(data){
                    //팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분
        
                    //도로명 주소의 노출 규칙에 따라 주소를 표시
                    //내려오는 변수가 값이 없는 경우엔공백('')값을 가지므로, 이를 참고하여 분기한다.
                    var roadAddr = data.roadAddress;
                    var extraRoadAddr = '';
        
                    //법정동명이 있을 경우 추가한다(법정리는 제외)
                    //법정동의 경우 마지막 문자가 "동/로/가"로 끝난다
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr +=data.bname;
                    }
                    //건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== ''&&data.apartment ==='Y'){
                        extraRoadAddr += (extraRoadAddr !== '' ?', ' + data.buildingName : data.buildingName);
                    }
                    //표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' ('+extraRoadAddr+')';
                    }
                    console.log('postcode'+data.zonecode);
                    document.getElementById('postcode').value = data.zonecode;
                    console.log('roadAddress'+roadAddr);
                    document.getElementById('roadAddress').value=roadAddr;
                    console.log('jibunAddress'+data.jibunAddress);
                    document.getElementById('jibunAddress').value = data.jibunAddress;
        
                    //참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if(roadAddr !==''){
                        document.getElementById('extraAddress').value = extraRoadAddr;
                    }else{
                        document.getElementById('extraAddress').value='';
                    }
        
                    var guideTextBox = document.getElementById('guide');
                    //사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress){
                        var expRoadAddr = data.autoRoadAddress+extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : '+expRoadAddr +')';
                        guideTextBox.style.display='block';
                    }else if(data.autoJibunAddress){
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML= '(예상 지번 주소 : '+expJibunAddr +')';
                        guideTextBox.style.display='block';
                    }else{
                        guideTextBox.innerHTML='';
                        guideTextBox.style.display='none'
                    }
                }
            }).open();
        }
    </script>
</body>
</html>
